	<title>DWP Map</title>
	 <link th:href="@{/styles/styles.css}" rel="stylesheet" />
</head>
<body>
    <div class="game-container">
    	
    	<canvas class="game-canvas" width="1450" height="704"></canvas>
    	
    	<div><input type="image" th:src="@{/images/tiles/settings.png}" id="settingsButton" onclick="openInventory()"></div>

    			<div class="gallery">

    					</div>
    					<div class="column">
    						<img th:src="@{/images/tiles/office_room.png}" >
    						<div class="desc">Salle de r√©union</div>
    					</div>
    					<div class="column">
    						<img th:src="@{/images/tiles/office_room.png}" >
    						<div class="desc">Cuisine</div>
    					</div>
    					<div class="column">
    						<img th:src="@{/images/tiles/office_room.png}">
    						<div class="desc">Couloir</div>
    					</div>
    				</div>
    			</div>
    		</div>
    	</div>

    </div>


    <!-- Script -->
    <script th:src="@{/js/Overworld.js}"></script>
